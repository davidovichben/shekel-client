<div class="custom-select" [class.disabled]="disabled">
  <button class="select-trigger" (click)="toggle()" [disabled]="disabled">
    <span>
      @if (prefix) {
        {{ prefix }}: <strong>{{ selectedLabel }}</strong>
      } @else {
        {{ selectedLabel }}
      }
    </span>
    <i class="fa-solid fa-chevron-down" [class.open]="isOpen"></i>
  </button>

  @if (isOpen) {
    <div class="select-menu">
      @for (option of options; track option.value) {
        <button
          class="select-option"
          [class.active]="value === option.value"
          (click)="select(option)">
          {{ option.label }}
        </button>
      }
    </div>
  }
</div>
