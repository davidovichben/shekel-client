<header class="layout-header">
  <div class="header-right">
    <div class="date-info">
      <span class="parasha">{{ parasha }}</span>
      <span class="dates">{{ dayOfWeek }} | {{ hebrewDate }} | {{ gregorianDate }}</span>
    </div>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="חפש חבר קהילה, נדרים או הוצאות..." #searchInput (input)="searchText = searchInput.value">
    <button class="search-clear" [class.visible]="searchText" (click)="searchInput.value = ''; searchText = ''">×</button>
  </div>
  <div class="header-left">
    <button class="site-btn">אתר בית הכנסת</button>
    <div class="user-info">
      <div class="user-details">
        <span class="user-name">יוסף חיים ישראלי</span>
        <span class="user-badge">PRO</span>
      </div>
      <div class="user-avatar">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
    </div>
  </div>
</header>

<!-- Pro Banner -->
<div class="pro-banner">
  <span class="warning-icon">⚠</span>
  <span>כמשתמש PRO נותרו לך עוד - 14 הודעות לשליחה. רוצה עוד 1000ל' שדרג היום ל- MAX !</span>
</div>
