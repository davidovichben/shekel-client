<div class="credit-cards-section">
  <div class="section-header">
    <h3>בחירת אשראי לחיוב חודשי:</h3>
    <p>בחר את האשראי בו תרצה לחייב את הלקוח מידי חודש</p>
  </div>

  <div class="cards-grid">
    @for (card of cards; track card.id) {
      <app-credit-card
        [card]="card"
        [selected]="selectedCardId === card.id"
        (select)="selectCard($event)">
      </app-credit-card>
    }
  </div>
</div>
