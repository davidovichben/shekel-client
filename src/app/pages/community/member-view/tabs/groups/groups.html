<div class="groups-tab">
  <!-- Search Section -->
  <div class="search-section">
    <h2>חפש והוסף קבוצות לרשימה</h2>
    <div class="autocomplete-input search-box">
      <input
        type="text"
        [(ngModel)]="searchText"
        (focus)="onInputFocus()"
        (blur)="onInputBlur()"
        placeholder="חפש והוסף לקבוצה">
      <span class="search-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </span>
      @if (showDropdown) {
        <div class="autocomplete-dropdown">
          <div class="search-results-list">
            @for (group of filteredGroups; track group.id) {
              <button class="autocomplete-option" [class.adding]="isAdding(group.id)" [disabled]="isAdding(group.id)" (mousedown)="$event.preventDefault()" (click)="addGroup(group)">
                @if (isAdding(group.id)) {
                  <div class="option-spinner"></div>
                }
                <span>{{ group.name }}</span>
              </button>
            }
          </div>
          <button class="autocomplete-option add-group-option" (mousedown)="$event.preventDefault()" (click)="toggleCreateGroup()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            קבוצה חדשה
          </button>
          @if (showCreateGroupInput) {
            <div class="create-group-input">
              <input
                type="text"
                [(ngModel)]="newGroupName"
                placeholder="שם הקבוצה"
                [disabled]="isCreating"
                (focus)="onCreateInputFocus()"
                (blur)="onCreateInputBlur()"
                (keyup.enter)="createGroupAndAdd()">
              <button class="create-btn" (mousedown)="$event.preventDefault()" (click)="createGroupAndAdd()" [disabled]="!newGroupName.trim() || isCreating">
                @if (isCreating) {
                  <div class="btn-spinner"></div>
                } @else {
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                  </svg>
                }
              </button>
            </div>
          }
        </div>
      }
    </div>
  </div>

  <!-- Groups Section -->
  <div class="groups-section">
    <h3>קבוצות:</h3>
    <p class="groups-description">רשימת כל הקבוצות הפעילות של החבר, להסרה מקבוצה לחץ על האיקס.</p>
    @if (isLoading) {
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    } @else {
      <div class="groups-list">
        @for (group of memberGroups; track group.id) {
          <div class="group-tag" [class.removing]="isRemoving(group.id)" [class.recently-added]="isRecentlyAdded(group.id)">
            <button class="remove-btn" (click)="removeGroup(group)" [disabled]="isRemoving(group.id)">
              @if (isRemoving(group.id)) {
                <div class="remove-spinner"></div>
              } @else {
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="15" y1="9" x2="9" y2="15"></line>
                  <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
              }
            </button>
            <span>{{ group.name }}</span>
          </div>
        }
      </div>
    }
  </div>
</div>
