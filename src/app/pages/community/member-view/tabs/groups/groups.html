<div class="groups-tab">
  <!-- Search Section -->
  <div class="search-section">
    <h2>חפש והוסף קבוצות לרשימה</h2>
    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchText"
        placeholder="חפש והוסף קבוצה">
      <span class="search-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </span>
    </div>
    @if (filteredGroups.length > 0) {
      <div class="search-results">
        @for (group of filteredGroups; track group.id) {
          <button class="search-result-item" (click)="addGroup(group)">
            {{ group.name }}
          </button>
        }
      </div>
    }
  </div>

  <!-- Groups Section -->
  <div class="groups-section">
    <h3>קבוצות:</h3>
    <p class="groups-description">רשימת כל הקבוצות הפעילות של החבר, להסרה מקבוצה לחץ על האיקס.</p>
    <div class="groups-list">
      @for (group of memberGroups; track group.id) {
        <div class="group-tag">
          <button class="remove-btn" (click)="removeGroup(group)">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
          </button>
          <span>{{ group.name }}</span>
        </div>
      }
    </div>
  </div>

  <!-- Footer Buttons -->
  <div class="form-footer">
    <button type="button" class="btn-cancel" (click)="onCancel()">בטל</button>
    <button type="button" class="btn-save" (click)="onSave()">
      <span class="btn-icon">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
      </span>
      שמור שינויים
    </button>
  </div>
</div>
