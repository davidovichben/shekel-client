<div class="dialog-backdrop">
  <div class="dialog-container">
    <div class="dialog-header">
      <button class="close-btn" (click)="onClose()">
        <img src="assets/img/icons/close.svg" alt="" class="close-icon">
      </button>
      <h2>{{ isEditMode ? 'עריכת חוב' : 'יצירת חוב חדש' }}</h2>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-content">
        <div class="form-grid">
          <!-- Row 1 -->
          <div class="form-row">
            <div class="form-group">
              <label>סוג חייב:</label>
              <app-radio-group
                [options]="debtorTypeOptions"
                [(ngModel)]="debtorType"
                name="debtorType">
              </app-radio-group>
            </div>
            <div class="form-group">
              <label class="required">חייב:</label>
              <app-member-autocomplete
                [memberName]="debt.fullName"
                (memberSelected)="onMemberSelected($event)"
                placeholder="חיפוש חייב..."
              ></app-member-autocomplete>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="form-row">
            <div class="form-group">
              <label class="required">סכום:</label>
              <div class="amount-input">
                <input type="number" [(ngModel)]="debt.amount" name="amount" placeholder="">
                <span class="currency">₪</span>
              </div>
            </div>
            <div class="form-group">
              <label class="required">סוג חוב:</label>
              <app-custom-select
                [options]="debtTypeOptions"
                [(value)]="debt.debtType"
                placeholder="בחר סוג חוב"
              ></app-custom-select>
            </div>
          </div>

          <!-- Row 3 -->
          <div class="form-row">
            <div class="form-group">
              <label>תיאור חוב:</label>
              <textarea
                [(ngModel)]="debt.description"
                name="description"
                placeholder=""
                rows="1"
                (input)="onDescriptionInput($event)">
              </textarea>
            </div>
            <div class="form-group">
              <label class="required">תאריך:</label>
              <input type="date" [(ngModel)]="debt.gregorianDate" name="gregorianDate">
            </div>
          </div>
        </div>

        @if (!isEditMode) {
          <div class="form-group reminder-toggle">
            <app-toggle-switch
              [(ngModel)]="sendReminderOnCreate"
              name="sendReminderOnCreate"
              label="שלח הודעת תזכורת לתשלום מיד ביצירה">
            </app-toggle-switch>
          </div>
        }
      </div>

      <div class="form-actions">
        @if (isEditMode) {
          <button type="button" class="btn-delete" (click)="onDelete()">
            <img src="/assets/img/icons/trash.svg" alt="Delete" class="btn-icon" />
            מחק חוב
          </button>
          <div class="actions-right">
            <button type="button" class="btn-pay" (click)="onPay()">
              <img src="/assets/img/icons/filter.svg" alt="Pay" class="btn-icon" />
              שלם
            </button>
            <button type="button" class="btn-reminder" (click)="onSendReminder()">
              <img src="/assets/img/icons/chat.svg" alt="Reminder" class="btn-icon" />
              שלח תזכורת
            </button>
          </div>
          <button type="submit" class="btn-save" [disabled]="isSubmitting">
            <img src="/assets/img/icons/save.svg" alt="Save" class="btn-icon" />
            {{ isSubmitting ? 'שומר...' : 'שמור שינויים' }}
          </button>
        } @else {
          <button type="submit" class="btn-save" [disabled]="isSubmitting">
            <img src="/assets/img/icons/document_create.svg" alt="Create" class="btn-icon" />
            {{ isSubmitting ? 'יוצר...' : 'צור חוב' }}
          </button>
        }
      </div>
    </form>
  </div>
</div>
